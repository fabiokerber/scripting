<meta charset="UTF-8">

<script>
//declaracao de funcoes

function pulaLinha() {
    document.write("<br><br>");
} 

function exibeNaTela(frase) { 
    document.write(frase);
    pulaLinha();
} 

function calculaIMC(altura, peso) {
    return peso / (altura * altura);
}

//----------------------------------------

var nome = prompt("Informe seu nome.")
var alturaInformada = prompt(nome + " informe sua altura. Exemplo: 1.62");
var pesoInformado = prompt(nome + " informe seu peso. Exemplo: 68");

var imc = calculaIMC(alturaInformada, pesoInformado);

exibeNaTela("O IMC calculado de <b>" + nome + "</b> é " + Math.round(imc) + ".");

if(imc < 18.5) {
    exibeNaTela("Você está abaixo do recomentado.")
}

if(imc > 35) {
    exibeNaTela("Você está acima do recomentado.")
}

//if(imc >= 18.5) {
//    if (imc <= 35) {
//        exibeNaTela("Seu IMC está excelente.") //nesta condição fica entre 18.5 e 35
//    }
//}

if(imc >= 18.5 && imc <= 35) {
        exibeNaTela("Seu IMC está excelente.") //forma melhor de realizar a mesma condição de cima
    }

</script>
