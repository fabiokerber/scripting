<meta charset="UTF-8">

<script>
    //declaracao de variaveis
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = (caminhoComGasolina / tanque);
    var consumoDeAlcool = (caminhoComAlcool / tanque);

    document.write("<h2>Álcool ou Gasolina?</h2>");
    document.write("Capacidade do tanque de combustível é " + 40 + ".");
    document.write("</br>");
    document.write("A distancia percorrida em km é " + 480 + ".");
    document.write("<h3>O consumo em Gasolina foi de " + consumoDeGasolina + " litros por km.</h3>");
    document.write("<h3>O consumo em Alcool foi de " + consumoDeAlcool + " litros por km.</h3>");    

</script>
