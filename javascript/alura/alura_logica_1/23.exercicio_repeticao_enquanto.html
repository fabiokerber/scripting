<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var qtdCopa = 0
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {
        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
        qtdCopa = qtdCopa + 1;
    }

    mostra("<br>Ufa! Esses foram os anos de copa até <b>" + limite + "</b>.");
    mostra("Desde <b>" + limite + "</b>, foram realizadas <b>" + qtdCopa + "</b> copas.")

</script>
