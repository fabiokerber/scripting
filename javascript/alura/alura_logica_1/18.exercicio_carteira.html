<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18) {
        if(temCarteira == "S"){
            mostra("Você possui permissão para dirigir.")
        } else {
        mostra("Você não possui permissão para dirigir.")
        }
    }

    if(idade <= 18) {
            mostra("Você não possui permissão para dirigir.")
    }

</script>
