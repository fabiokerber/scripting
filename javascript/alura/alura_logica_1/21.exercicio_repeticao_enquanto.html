<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var conjuntoNumeros01 = 30 //30 a 32
    var conjuntoNumeros02 = 34 //34 a 36
    var conjuntoNumeros03 = 38 //38 a 40

    while(conjuntoNumeros01 <= 32) {
        mostra(conjuntoNumeros01); 
        conjuntoNumeros01 = conjuntoNumeros01 + 1;
        }

        while(conjuntoNumeros02 <= 36) {
        mostra(conjuntoNumeros02); 
        conjuntoNumeros02 = conjuntoNumeros02 + 1;
        }

        while(conjuntoNumeros03 <= 40) {
        mostra(conjuntoNumeros03); 
        conjuntoNumeros03 = conjuntoNumeros03 + 1;
        }

    mostra("<br>FIM")

</script>
