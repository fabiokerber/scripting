<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40) {

        if( contador == 33 ) { // quando contador = 33, ent達o soma mas n達o mostra nada na tela
        contador = contador + 1;
        }
        if(contador == 37) { // quando contador = 37, ent達o soma mas n達o mostra nada na tela
            contador = contador + 1;
        }
        else { // quando contador = 30,31,32,34,35,36,38,39,40, soma e exibe na tela
        mostra(contador);
        contador = contador + 1; 
        }
      }

    mostra("FIM");

</script>
