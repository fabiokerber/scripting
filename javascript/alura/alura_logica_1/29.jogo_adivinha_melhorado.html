<meta charset="UTF-8">

<script>
//declaracao de funcoes

function pulaLinha() {
    document.write("<br><br>");
} 

function exibeNaTela(frase) { 
    document.write(frase);
    pulaLinha();
} 

var contador = 1;
var chances = 5;

while(contador <= chances){
    var numeroPensado = Math.round(Math.random()); //randomiza o numero a cada tentativa
    var chute = parseInt(prompt("Já pensei em um número! Você sabe qual é?"));
    if(chute == numeroPensado){ 
        exibeNaTela("Você acertou!");
        contador = chances; //se acertar já encerra a execução do programa
    } else {
        exibeNaTela("Você erro, o número pensado foi " + numeroPensado + ".");
    }
    contador++; //soma +1 a cada execução
}    

</script>
